<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zucchini Pancakes</title>
  </head>
  <body>
    <ul>
      <li>1 big zucchini/1 lb off skin and grate like potatoe</li>
      <li>add 3 eggs</li>
      <li>add 3/4 cup of plain yogurt</li>
      <li>half tablespoon baking soda</li>
      <li>1 teaspoon salt</li>
      <li>add approximately 10 tablesppons of flour</li>
      <li>mix in a big bowl</li>
      <li>good amount of oil on pan</li>
    </ul>
  </body>
</html>
